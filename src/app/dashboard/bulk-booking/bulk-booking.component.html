<div class="container">
  <h2 mat-dialog-title>Bulk Booking</h2>
  <mat-dialog-content>
    <mat-radio-group [(ngModel)]="bulkMealType">
      <mat-radio-button value="lunch">Lunch</mat-radio-button>
      <mat-radio-button value="dinner">Dinner</mat-radio-button>
    </mat-radio-group>
    <mat-form-field>
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker" [dateFilter]="dateFilter">
        <input matStartDate placeholder="Start date" [(ngModel)]="bulkStartDate" >
        <input matEndDate placeholder="End date" [(ngModel)]="bulkEndDate" >
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="bookBulkMeal()">Book</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
